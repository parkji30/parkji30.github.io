[build]
target = "index.html"
dist = "dist"
# Skip wasm-opt to avoid build issues on CI
no_minification = true


[watch]
watch = ["src", "index.html", "input.css", "tailwind.config.js"]

[serve]
addresses = ["127.0.0.1"]
port = 8080
open = true
# Serve index.html for all routes (SPA fallback for client-side routing)
fallback = "index.html"

# Build Tailwind CSS before Trunk build
# Downloads tailwindcss if not present (for CI)
[[hooks]]
stage = "pre_build"
command = "sh"
command_arguments = ["-c", "[ -f ./tailwindcss ] || (curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64 && chmod +x tailwindcss-linux-x64 && mv tailwindcss-linux-x64 tailwindcss); ./tailwindcss -i input.css -o styles.css --minify"]

# Copy index.html to 404.html for GitHub Pages SPA routing
[[hooks]]
stage = "post_build"
command = "cp"
command_arguments = ["dist/index.html", "dist/404.html"]
